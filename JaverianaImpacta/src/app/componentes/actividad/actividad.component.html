<app-sidebar></app-sidebar>
<div class="aplicacion">
  <div class="contenedor">
      <div class="topbar">
        <app-topbar></app-topbar>
      </div>
      <div class="informacion">
          <div class="filtros">
            <select [(ngModel)]="selectedDate">
              @for (date of dates; track date) {<option>{{ date }}</option>}
          </select>
          <select [(ngModel)]="selectedStatus">
              @for (status of statuses; track status) {<option>{{ status }}</option>}
          </select>
          </div>
          <div class="tabla-informacion">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Título</th>
                  <th>Descripción</th>
                  <th>Fecha</th>
                  <th>Inicio</th>
                  <th>Fin</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                @for (actividad of calendarios; track actividad) {
                  <tr>
                  <td>{{ actividad.id }}</td>
                  <td>{{ actividad.titulo }}</td>
                  <td>{{ actividad.descripcion }}</td>
                  <td>{{ actividad.fecha }}</td>
                  <td>{{ actividad.inicio }}</td>
                  <td>{{ actividad.fin }}</td>
                  <td>
                    <button (click)="editarActividad(actividad.id)">Editar</button>
                    <button (click)="confirmarEliminar(actividad.id)">Eliminar</button>
                  </td>
                </tr>
                }
                
              </tbody>
            </table>
            <button class="agregar-actividad" (click)="redirigirACrearActividad()">Agregar Actividad</button>
          </div>
      </div>
  </div>
</div>
