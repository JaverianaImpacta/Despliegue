<app-sidebar></app-sidebar>
<div class="aplicacion">
  <div class="contenedor">
      <div class="topbar">
        <app-topbar></app-topbar>
      </div>
      <div class="informacion">
          
          <div class="tabla-informacion">
            <div class="formulario-editar">
                <h2>Editar Actividad</h2>
                <form (ngSubmit)="actualizarActividad()">
                  <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" [(ngModel)]="actividad.titulo" name="titulo" required>
                  </div>
                  <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" [(ngModel)]="actividad.descripcion" name="descripcion" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" [(ngModel)]="actividad.fecha" name="fecha" required>
                  </div>
                  <div class="form-group">
                    <label for="inicio">Inicio:</label>
                    <input type="time" id="inicio" [(ngModel)]="actividad.inicio" name="inicio" required>
                  </div>
                  <div class="form-group">
                    <label for="fin">Fin:</label>
                    <input type="time" id="fin" [(ngModel)]="actividad.fin" name="fin" required>
                  </div>
                  <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Modificar</button>
                    <button type="button" class="btn btn-secondary" (click)="devolver()">Devolver</button>
                  </div>
                </form>
              </div>
              
            
          </div>
      </div>
  </div>
</div>
